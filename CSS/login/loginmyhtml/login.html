<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Section</title>
        <link href="http://fonts.cdnfonts.com/css/aloevera" rel="stylesheet">
        <link rel="stylesheet" href="../mycss/loginstyle.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="row">
            <div class="left_side">
                <div class="header">
                    <a href="../../home.html"><img src="../../images/Logo-Vera-Aloe.png"></a>
                </div>
                <div class="container_box">
                    <div class="box_elements">
                        <h2>Log in</h2>
                        <h6>Welcome to Camel Cloud, please put your login credentials below to </br>
                            start using the app</h6>
                        <div class="input_section">
                            <label for="email"><b>E-mail</b></label>
                            <input type="text" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="input_section">
                            <label for="psw"><b>Password</b></label>
                            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
                        </div>
                        <div>
                            <a class="psword" href="recoverpass.html">Forgot Password?</a>
                        </div>
                        <div class="single_line"></div>
                        <div class="input_section">
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                            <button type="submit">Log in</button>
                        </div>
                        <div class="last_box_element">
                            Don't have an account? <span><a href="create.html">Sign Up</a></span>
                        </div>       
                    </div>
                </div>
                
            </div>
            <div class="right_side">
                <div>
                    <nav>
                        <div class="nav-links" id="navLinks">
                            <i class="fa fa-times" onclick="hideMenu()"></i>
                                <ul>
                                    <li class='pr'><a href="">Products</a></li>
                                    <li><a href="">About Us</a></li>
                                    <li><a href="">Blog</a></li>
                                    <li><a href="">Contact Us</a></li>
                                    <a href="../../shoppingbasket/basketmyhtml/basket.html"><i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
                                    <a href="login.html"><i class="fa fa-user"></i></a>
                                </ul>
                            <i class="fa fa-bars" onclick="showMenu()"></i>
                        </div>
                    </nav>
                </div>
                <div>
                    <img src="../images/login-aloe-vera2.jpg">
                </div>
                
            </div>
        </div>
    </body>
</html>
