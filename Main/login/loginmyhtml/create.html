<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Account Section</title>
        <link href="http://fonts.cdnfonts.com/css/aloevera" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../mycss/loginstyle.css">
    </head>
    <body>
        <div class="row">
            <div class="left_side">
                <div class="header">
                    <a href="../../home.html"><img src="../../images/Logo-Vera-Aloe.png"></a>
                </div>
                <div class="container_box">
                    <div class="box_elements">
                        <h2>Create Account</h2>
                        <h6>Get access to exclusive features by creating an account</h6>
                        <div class="input_section">
                            <label for="uname">Username</label>
                            <input type="text" id="uname" placeholder="Enter Username" name="uname" required>
                        </div>
                        <div class="input_section">
                            <label for="compname">Company name</label>
                            <input type="text" id="compname" placeholder="Enter Company" name="compname" required>
                        </div>
                        <div class="input_section">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="Enter email" name="email" required>
                        </div>
                        <div class="input_section">
                            <label for="psw">Password</label>
                            <input type="password" id="psw" placeholder="Enter Password" name="psw" required>
                        </div>
                        <div class="input_section">
                            <label for="repsw">Repeat password</label>
                            <input type="password" id="repsw" placeholder="Repeat Password" name="psw" required>
                        </div>
                        <div class="single_line"></div>
                        <div class="input_section">
                            <label>
                                <input type="checkbox" checked="checked" name="terms"> I've read the 
                                <span><a href="#">Terms & Conditions</a></span>
                            </label>
                            
                        </div>
                        <div class="create_acc_btn">
                            <button type="submit" class="create_acc_btn">Create my account</button>
                        </div>
                        <div class="last_box_element">
                            Already have an account? <span><a href="login.html">Sign In</a></span>
                        </div>       
                    </div>
                </div>
                
            </div>
            <div class="right_side">
                <div>
                    <nav>
                        <div class="nav-links" id="navLinks">
                            <i class="fa fa-times" onclick="hideMenu()"></i>
                                <ul>
                                    <li class='pr'><a href="">Products</a></li>
                                    <li><a href="">About Us</a></li>
                                    <li><a href="">Blog</a></li>
                                    <li><a href="">Contact Us</a></li>
                                    <a href="../../shoppingbasket/basketmyhtml/basket.html"><i class="fa fa-shopping-basket" aria-hidden="true"></i></a>
                                    <a href="login.html"><i class="fa fa-user"></i></a>
                                </ul>
                            <i class="fa fa-bars" onclick="showMenu()"></i>
                        </div>
                    </nav>
                </div>
                <div>
                    <img src="../images/create-aloe-vera.jpg">
                </div>
            </div>
        <script src="../myjs/login.js"></script>
    </body>
</html>
